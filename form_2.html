{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/form_style.css" />
    <link rel="icon" type="image/png" href="">
    <script src="/form_script.js"></script>
    <!-- {% static 'css/form_style.css' %}  {% static 'images/logo.png' %} {% static 'js/form_script.js' %} -->
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9 text-center p-0 mt-3 mb-2">
                <div class="card px- pt-4 pb-0 mt-3 mb-3">
                    <h2 id="heading">Welcome {{key.var2}} </h2>
                    <p>Fill all form field to go to next step</p>
                    <form id="msform" action="/form_3.html" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active" id="account">
                                <strong>Personal Information</strong>
                            </li>
                            <li id="personal" class="active"><strong>Past Qualifications</strong></li>
                            <li id="payment"><strong>Academics Details</strong></li>
                            <li id="confirm"><strong>Internship Details</strong></li>
                        </ul>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br />
                        <!-- fieldsets -->
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Past Qualifications</h2>
                                    </div>
                                </div>


                                <label class="fieldlabels">Admission Year: </label>
                                <select id="add" class="bg" class="form-select " name="admission_year"
                                    aria-label="Default select example" required>
                                    <option selected value="">Select Admission Year</option>
                                    <option value="First Year">First Year</option>
                                    <option value="Direct Second Year">Direct second year</option>

                                </select>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <label class="fieldlabels" value="">SSC Board:</label>
                                        <select name="ssc_board" class="bg" class="form-select"
                                            aria-label="Default select example">
                                            <option selected value="">Select SSC Board</option>
                                            <option value="SSC">SSC</option>
                                            <option value="CBSE">CBSE</option>
                                            <option value="ICSE">ICSE</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">SSC Passing Year: </label>
                                        <input type="number" name="sscpassingyear" placeholder="SSC Passing Year" />
                                    </div>
                                </div>
                                <label class="fieldlabels">SSC School Name: </label>
                                <input type="text" name="sscschoolname" placeholder="SSC School Name" />
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">SSC School City: </label>
                                        <input type="text" name="sscschoolcity" placeholder="SSC School City" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">SSC School District: </label>
                                        <input type="text" name="sscschooldistrict" placeholder="SSC School District" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">SSC School State: </label>
                                        <input type="text" name="sscschoolstate" placeholder="SSC School State" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">SSC Percentage: </label>
                                        <input type="number" name="sscpercentage" placeholder="SSC Percentage"
                                            step="0.01" min="0" max="100" />
                                    </div>
                                    <div class="col-lg-8 col-sm-12">
                                        <label class="fieldlabels">Upload SSC Marksheet</label>
                                        <input type="file" name="sscmarksheet" />
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-lg-6">
                                        <label class="fieldlabels">HSC Board:</label>
                                        <select class="form-select hsc bg" aria-label="Default select example"
                                            disabled="disabled" name="hsc_board">
                                            <option selected value="">Select HSC Board</option>
                                            <option value="HSC">HSC</option>
                                            <option value="CBSE">CBSE</option>
                                            <option value="ICSE">ICSE</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">HSC Passing Year: </label>
                                        <input type="number" class="hsc" disabled="disabled" name="hscpassingyear"
                                            placeholder="HSC Passing Year" />
                                    </div>
                                </div>
                                <label class="fieldlabels">HSC College Name: </label>
                                <input type="text" name="hsccollegename" placeholder="HSC College Name"
                                    disabled="disabled" class="hsc" />
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">HSC College City: </label>
                                        <input type="text" name="hsccollegecity" placeholder="HSC College City"
                                            disabled="disabled" class="hsc" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">HSC College District: </label>
                                        <input type="text" name="hsccollegedistrict" placeholder="HSC College District"
                                            disabled="disabled" class="hsc" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">HSC College State: </label>
                                        <input type="text" name="hsccollegestate" placeholder="HSC College State"
                                            disabled="disabled" class="hsc" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">HSC Percentage: </label>
                                        <input type="number" name="hscpercentage" placeholder="HSC Percentage"
                                            step="0.01" min="0" max="100" disabled="disabled" class="hsc" />
                                    </div>
                                    <div class="col-lg-8 col-sm-12">
                                        <label class="fieldlabels">Upload HSC Marksheet</label>
                                        <input type="file" name="hscmarksheet" disabled="disabled" class="hsc" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <label class="fieldlabels">Diploma Board:</label>
                                        <input type="text" class='diploma' name="diplomaboard"
                                            placeholder="Diploma Board" disabled="disabled" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Diploma Passing Year: </label>
                                        <input type="number" class='diploma' name="diploma_passingyear"
                                            placeholder="Diploma Passing Year" disabled="disabled" />
                                    </div>
                                </div>
                                <label class="fieldlabels">Diploma College Name: </label>
                                <input type="text" name="diplomacollegename" class='diploma'
                                    placeholder="Diploma College Name" disabled="disabled" />
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Diploma College City: </label>
                                        <input type="text" name="diplomacollegecity" class='diploma'
                                            placeholder="Diploma College City" disabled="disabled" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Diploma College District: </label>
                                        <input type="text" name="diplomacollegedistrict" class='diploma'
                                            placeholder="Diploma College District" disabled="disabled" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Diploma College State: </label>
                                        <input type="text" name="diplomacollegestate" class='diploma'
                                            placeholder="Diploma College State" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Diploma Percentage: </label>
                                        <input type="number" name="diplomapercentage" class='diploma'
                                            placeholder="Diploma Percentage" step="0.01" min="0" max="100"
                                            disabled="disabled" />
                                    </div>
                                    <div class="col-lg-8 col-sm-12">
                                        <label class="fieldlabels">Upload Diploma Marksheet</label>
                                        <input type="file" name="diplomamarksheet" class='diploma'
                                            disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <button type="submit">submit</button>
                            <input type="button" name="next" class="next action-button" value="Next" />

                </div>
                </fieldset>

                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/form_script.js"></script>
</body>

</html>
