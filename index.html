{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/form_style.css" />
    <link rel="icon" type="image/png" href="">
    <script src="/form_script.js"></script>
    <!-- {% static 'css/form_style.css' %}  {% static 'images/logo.png' %} {% static 'js/form_script.js' %} -->
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9 text-center p-0 mt-3 mb-2">
                <div class="card px- pt-4 pb-0 mt-3 mb-3">
                    <h2 id="heading">Welcome {{key.var2}} </h2>
                    <p>Fill all form field to go to next step</p>
                    <form id="msform" action="/form_2.html" method="post" enctype="multipart/form-data">
                        <!-- {% url 'formdata' %} -->
                        {% csrf_token %}
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active" id="account">
                                <strong>Personal Information</strong>
                            </li>
                            <li id="personal"><strong>Past Qualifications</strong></li>
                            <li id="payment"><strong>Academics Details</strong></li>
                            <li id="confirm"><strong>Internship Details</strong></li>
                        </ul>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br />
                        <!-- fieldsets -->
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Personal Information:</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">First Name: </label>
                                        <input type="text" name="first_name" placeholder="First Name" required />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Middle Name: </label>
                                        <input type="text" name="middle_name" placeholder="Middle Name" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Last Name: </label>
                                        <input type="text" name="last_name" placeholder="Last Name" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels md-5">Gender: </label>
                                        <select name="gender" class="bg" class="form-select"
                                            aria-label="Default select example">
                                            <option selected value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Date of birth: </label>
                                        <input type="date" name="DOB" placeholder="Date of birth" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Student Mobile No.: </label>
                                        <input type="number" name="student_mobno" placeholder="Mobile No."
                                            maxlength="10" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Parent Mobile No.: </label>
                                        <input type="number" name="parent_mobno" placeholder="Parent's Mobile No."
                                            maxlength="10" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Student Email Address: </label>
                                        <input type="email" id="email" name="email" placeholder="E-mail"
                                            value="{{key.var}}" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Parent Email Address : </label>
                                        <input type="email" id="email" name="parent_email"
                                            placeholder="Parent's Email" />
                                    </div>
                                </div>
                                <label class="fieldlabels">Temporary Address : </label>
                                <input type="text-area" name="t_address" placeholder="Temporary Address" />
                                <label class="fieldlabels">Permanent Address : </label>
                                <input type="text" name="p_address" placeholder="Permanent Address" />
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Home Town/City: </label>
                                        <input type="text" name="home_town" placeholder="Home Town/City" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Home District: </label>
                                        <input type="text" name="home_district" placeholder="Home District" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Home State: </label>
                                        <input type="text" name="home_state" placeholder="Home State" />
                                    </div>
                                </div>

                                <label class="fieldlabels">Profession Of Father: </label>
                                <input type="text" name="profession_of_father" placeholder="Profession Of Father" />
                                <label class="fieldlabels">Designation Of Father: </label>
                                <input type="text" name="designation_of_father" placeholder="Designation Of Father" />
                                <label class="fieldlabels">Organization Of Working: </label>
                                <input type="text" name="organization_of_working"
                                    placeholder="Organization Of Working" />



                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Coures Name</label>
                                        <input type="text" name="course_name"
                                            placeholder="Course Name (e.g. BE,ME,MCA,MBA)" value="BE" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Year of Completing Current Degree</label>
                                        <input type="number" name="year_of_ccd"
                                            placeholder="(e.g.students passing BE June/July 2022 should select 2022 )"
                                            maxlength="10" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">College Name</label>
                                        <input type="text" name="college_name" placeholder="College Name"
                                            value="Pimpri Chinchwad College of Engineering and Research" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Branch / Specilization</label>
                                        <input type="text" name="branch" placeholder="Branch / Specilization" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Roll No.</label>
                                        <input type="text" name="rollno" placeholder="(eg.TECOA101)" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">University Permanent Registration No.</label>
                                        <input type="text" name="prn" placeholder="PRN No." />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Division</label>
                                        <input type="text" name="division" placeholder="division" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Aadhar Card No.: </label>
                                        <input type="number" name="aadhar_card" placeholder="Aadhar Card No." />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Pan Card No.: </label>
                                        <input type="text" name="pan_card" placeholder="Pan Card No." />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">Passport No.: </label>
                                        <input type="text" name="passport_no" placeholder="Passport No." />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Upload Profile Photo : </label>
                                        <input type="file" name="profile_photo">
                                    </div>
                                </div>
                            </div>

                            <button type="submit">submit</button>
                            <input type="button" name="next" onclick="checkValue()" class="next action-button"
                                value="Next" />
                        </fieldset>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/form_script.js"></script>
</body>

</html>
