{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/form_style.css" />
    <link rel="icon" type="image/png" href="">
    <script src="/form_script.js"></script>
    <!-- {% static 'css/form_style.css' %}  {% static 'images/logo.png' %} {% static 'js/form_script.js' %} -->
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9 text-center p-0 mt-3 mb-2">
                <div class="card px- pt-4 pb-0 mt-3 mb-3">
                    <h2 id="heading">Welcome {{key.var2}} </h2>
                    <p>Fill all form field to go to next step</p>
                    <form id="msform" action="/form_4.html" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active" id="account">
                                <strong>Personal Information</strong>
                            </li>
                            <li id="personal" class="active"><strong>Past Qualifications</strong></li>
                            <li id="payment" class="active"><strong>Academics Details</strong></li>
                            <li id="confirm"><strong>Internship Details</strong></li>
                        </ul>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br />
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Academics Details </h2>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">FE SEM 1 Individual SGPA </label>
                                        <input type="number" name="fe_sem1_sgpa" class='hsc'
                                            placeholder="FE SEM 1 Individual SGPA" step="0.01" min="0" max="10" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Upload FE SEM 1 Marksheet</label>
                                        <input type="file" name="fe_sem1_marksheet" class='hsc' />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">FE SEM 2 Individual SGPA </label>
                                        <input type="number" name="fe_sem2_sgpa" placeholder="FE SEM 2 Individual SGPA"
                                            step="0.01" min="0" max="10" class='hsc' />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Upload FE SEM 2 Marksheet</label>
                                        <input type="file" name="fe_sem2_marksheet" class='hsc' />
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-sm-12">
                                            <label class="fieldlabels">SE SEM 1 Individual SGPA </label>
                                            <input type="number" name="se_sem1_sgpa"
                                                placeholder="SE SEM 1 Individual SGPA" step="0.01" min="0" max="10" />
                                        </div>
                                        <div class="col-lg-6 col-sm-12">
                                            <label class="fieldlabels">Upload SE SEM 1 Marksheet</label>
                                            <input type="file" name="se_sem1_marksheet" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-sm-12">
                                            <label class="fieldlabels">SE SEM 2 Individual SGPA </label>
                                            <input type="number" name="se_sem2_sgpa"
                                                placeholder="SE SEM 2 Individual SGPA" step="0.01" min="0" max="10" />
                                        </div>
                                        <div class="col-lg-6 col-sm-12">
                                            <label class="fieldlabels">Upload SE SEM 2 Marksheet</label>
                                            <input type="file" name="se_sem2_marksheet" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">


                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">TE SEM 1 Individual SGPA </label>
                                        <input type="number" name="te_sem1_sgpa" placeholder="TE SEM 1 Individual SGPA"
                                            step="0.01" min="0" max="10" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Upload TE SEM 1 Marksheet</label>
                                        <input type="file" name="te_sem1_marksheet" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">TE SEM 2 Individual SGPA </label>
                                        <input type="number" name="te_sem2_sgpa" placeholder="TE SEM 2 Individual SGPA"
                                            step="0.01" min="0" max="10" />
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label class="fieldlabels">Upload TE SEM 2 Marksheet</label>
                                        <input type="file" name="te_sem2_marksheet" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">No of Live Backlogs:</label>
                                        <input type="number" name="live_backlogs"
                                            placeholder="No. of Live Backlogs(e.g. -2)" step="1" min="-10" max="0" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">No of Dead Backlogs: </label>
                                        <input type="number" name="dead_backlogs"
                                            placeholder="No. of Dead Backlogs(e.g. -2)" step="1" min="-10" max="0" />
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <label class="fieldlabels">No. of Years Down</label>
                                        <input type="number" name="year_down" placeholder="No. of Year Down(e.g. 1)"
                                            step="0.1" min="0" max="5" />
                                    </div>
                                </div>


                                <button type="submit">submit</button>

                                <input type="button" name="next" class="next action-button" value="Next" />

                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/form_script.js"></script>
</body>

</html>
